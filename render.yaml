# Render Blueprint for Resume ATS Analyzer
# Deploy both frontend and backend services

services:
  # Backend API - FastAPI
  - type: web
    name: resume-ats-api
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: MONGODB_URI
        sync: false  # Set this manually in Render dashboard
    healthCheckPath: /

  # Frontend - React/Vite Static Site
  - type: web
    name: resume-ats-frontend
    runtime: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        sync: false  # Set this to your backend URL after deploying
